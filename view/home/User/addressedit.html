<!DOCTYPE html>
<html>
    <head>
        {include file="home/public/top.html"}
        <link rel="stylesheet" type="text/css" href="public/css/home_new.css" />
        <script src="public/js/home_new.js" type="text/javascript"></script>
        <script src="public/js/verificationNumbers.js"></script>
        <script src="public/js/user.js" type="text/javascript"></script>
        <script type="text/javascript" src="public/js/jsonUtil.js"></script>
        <script type="text/javascript" src="public/layer/layer.js"></script>
        

    </head>
 
    
    <body>
        {include file="home/public/header.html"}
        
        
        <div class="wide-1200 clearfix" style="margin-top: 20px;">
            {include file="home/User/left.html"}
            
            <div class="width-950 pull-right">
            <div   class="btn-lg">
              <span class="glyphicon glyphicon-user "></span>address edit
              </div>
              
            <form  role="form" onsubmit="return false;" id="edit_address_form">

            <div class="form-group has-feedback">
                <label for="username" class="control-label">name</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                    <input id="name" name="name" value="{$data.0.name}" class="form-control" placeholder="please input name" maxlength="20" type="text">
                </div>

 
            </div>

            <div class="form-group has-feedback">
                <label for="password">phone</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                    <input id="phone" name="phone" value="{$data.0.phone}" class="form-control" placeholder="please input phone" maxlength="30" type="text">
                </div>

     
            </div>


            <div class="form-group has-feedback">
                <label for="phoneNum">address</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-certificate"></span></span>
                    <input id="address" name="address" value="{$data.0.address}" class="form-control" placeholder="please input address" maxlength="60" type="text">
                </div>
    
            </div>


            <div>
                <input type="hidden" name="id" id="id" value="{$data.0.id}">
              	<button   class="form-control btn btn-info" id="edit_address">submit</button>
            </div>
        </form>

            </div>

        </div>
        {include file="home/public/footer.html"}  

    </body>
</html>
