<!DOCTYPE html>
<html>
    <head>
        {include file="home/public/top.html"}
        <link rel="stylesheet" type="text/css" href="public/css/home_new.css" />
        <script src="public/js/home_new.js" type="text/javascript"></script>
        <script src="public/js/verificationNumbers.js"></script>
        <script src="public/js/user.js" type="text/javascript"></script>
        <script type="text/javascript" src="public/js/jsonUtil.js"></script>
        <script type="text/javascript" src="public/layer/layer.js"></script>
        

    </head>
 
    
    <body>
        {include file="home/public/header.html"}
        
        <div class="wide-1200 clearfix" style="margin-top: 20px;">
            {include file="home/User/left.html"}
            
            <div class="width-950 pull-right">
            <div   class="btn-lg">
              <span class="glyphicon glyphicon-user "></span>{$user}
              </div>
             
                <table class="table table-hover table-border">

                <thead>

                    <tr>
						<th>select</th>
                        <th>id</th>

                        <th>good_name</th>
                        
                        <th>number</th>

                        <th>action</th>

                    </tr>

                </thead>

                <tbody>
 <form  role="form" method="post" action="/?p=home&c=user&a=orderconfirm" id="cartlist_form">
               
				 {foreach from=$data  item=val}      
                    <tr>
						<td><input type="checkbox" name="id[]" checked="checked" value="{$val.id}"</td>
                        <td>{$val.id}</td>                       
 						<td><a href="?p=home&c=good&a=index&cat_id={$val.cid}&id={$val.good_id}">{$val.good_name}</a></td>
                        <td>
                        	<input class="min" name="" type="button" value="-" /> <input type="hidden" name="cart_id" id="cart_id" value="{$val.id}">
							<input class="text_box" id="goodcount" name="goodcount_{$val.id}" type="text" value="{$val.good_count}" style="width:30px;text-align: center"/> 
							<input class="add" name="" type="button" value="+" /> 
						</td>
						<td>
                            <a href="javascript:void(0);" data_id="{$val.id}" class= "deleteCart">delete</a>
                        </td>                       

                    </tr>
				 {/foreach} 
                   



                </tbody>
                
              

            </table>
  <input type="submit" class='btn btn-success pull-right' value="buy">          
 </form>

            </div>

        </div>
        {include file="home/public/footer.html"}  

    </body>
</html>
