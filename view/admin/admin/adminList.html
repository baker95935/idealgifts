<html>

    <head>

        <title>后台管理系统</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">      

        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css"/>

        <link rel="stylesheet" type="text/css" href="public/admin/css/share.css"/>

         <link rel="stylesheet" type="text/css" href="public/css/page.css"/>

        <script type="text/javascript" src="public/js/jquery-2.0.0.js"></script>

        <script type="text/javascript" src="public/bootstrap/js/bootstrap.min.js"></script>

    </head>

    <body> 

        <div class="mainContent-top"> 

            <form class="form-inline" role="form">

                <div class="form-group">

                    <input  class="form-control" name="good_name" id="good_name"/>

                    <button class="btn btn-default" >查询</button>

                </div>

                <a id="addBtn"  class="btn btn-default pull-right" href="{php}echo SERVER;{/php}/?p=admin&c=promotion&a=add" target="_self">新增</a>

            </form>

        </div>

        <div class="mainContent-box ">

            <table class="table table-hover table-border">

                <thead>

                    <tr>

                        <th>id</th>

                        <th>用户名</th>

                        <th>注册时间</th>  

                        <th>上次登录时间</th>

                        <th>上次登录IP</th>

                    </tr>

                </thead>

                <tbody>

                    {foreach from=$data  item=cat}      

                    <tr>

                        <td>{$cat.admin_id}</td>
                        <td>{$cat.admin_name}</td>
                        <td>{$cat.admin_login_time|date_format:"%Y-%m-%d %I:%M %p"}</td>
                        <td>{$cat.admin_last_time|date_format:"%Y-%m-%d %I:%M %p"}</td>
                        <td>{$cat.admin_last_ip}</td>

                    </tr>



                    {/foreach}



                </tbody>

            </table>

        </div>

        <div class="paging">{$page}</div>

        <div style="height: 100px;"></div>

    </body>

</html>
