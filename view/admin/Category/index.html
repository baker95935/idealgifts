<html>
    <head>
        <title>后台管理系统</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="public/css/page.css"/>
        <link rel="stylesheet" type="text/css" href="public/admin/css/share.css"/>
        <script type="text/javascript" src="public/js/jquery-2.0.0.js"></script>
        <script type="text/javascript" src="public/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/layer/layer.js"></script>
        <script type="text/javascript" src="public/admin/js/category.js"></script>
    </head>
    <body> 
        <div class="mainContent-top clearfix"> 
            <a id="addBtn"  class="btn btn-default pull-right" href="{php}echo SERVER;{/php}/?p=admin&c=Category&a=add" target="_self">新增</a>
        </div>
        <div class="mainContent-box">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>是否显示</th>
                        <th>排序</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$data  item=category}                        
                        {foreach from=$category item=value}
                         <tr>
                           <td>{$value.category_name}</td>
                           <td>{$value.is_show}</td>
                           <td>{$value.sort_order}</td>
                           <td>{$value.operate}</td>
                         </tr>
                        {/foreach}                  
                    {/foreach}

                </tbody>
            </table>
            <div class="paging">{$page}</div>
        </div>

    </body>
</html>
