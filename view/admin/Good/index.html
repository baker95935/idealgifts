<html>
    <head>
        <title>后台管理系统</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">      
        <link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="public/admin/css/share.css"/>
         <link rel="stylesheet" type="text/css" href="public/css/page.css"/>
        <script type="text/javascript" src="public/js/jquery-2.0.0.js"></script>
        <script type="text/javascript" src="public/layer/layer.js"></script>
        <script type="text/javascript" src="public/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="public/admin/js/good.js"></script>
    </head>
    <body> 
        <div class="mainContent-top"> 
            <form class="form-inline" role="form">
                <div class="form-group">
                    <select class="form-control"  name="category_id" id="category_id">
                        <option value="0" selected>顶级分类</option>    
                        {foreach from=$category item=val}
                        {$val}
                        {/foreach}
                    </select>
                    <input  class="form-control" name="good_name" id="good_name"/>
                    <button class="btn btn-default" >查询</button>
                </div>
                <a id="addBtn"  class="btn btn-default pull-right" href="{php}echo SERVER;{/php}/?p=admin&c=Good&a=add" target="_self">新增</a>
            </form>
        </div>
        <div class="mainContent-box ">
            <table class="table table-hover table-border">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>商品名称</th>
                        <th>商品图片</th>
                        <th>是否显示</th>                        
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach from=$data  item=good}      
                    <tr>
                        {foreach from=$good item=value}
                        <td>{$value}</td>
                        {/foreach}
                    </tr>

                    {/foreach}

                </tbody>
            </table>
        </div>
        <div class="paging">{$page}</div>
        <div style="height: 100px;"></div>
    </body>
</html>
